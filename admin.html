<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Momentum Rides</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <header class="header scrolled">
        <nav class="navbar">
            <a href="index.html" class="nav-logo" style="display: flex; align-items: center;">
                <!-- === THIS IS THE CORRECTED SVG === -->
                <svg width="240" height="40" viewBox="0 0 300 50" xmlns="http://www.w3.org/2000/svg">
                    <!-- Icon: Steering Wheel -->
                    <g transform="translate(25, 25)">
                        <circle cx="0" cy="0" r="22" stroke="white" stroke-width="3" fill="none"/>
                        <line x1="0" y1="-22" x2="0" y2="-8" stroke="white" stroke-width="3" stroke-linecap="round"/>
                        <line x1="-19.05" y1="11" x2="-6.9" y2="4" stroke="white" stroke-width="3" stroke-linecap="round"/>
                        <line x1="19.05" y1="11" x2="6.9" y2="4" stroke="white" stroke-width="3" stroke-linecap="round"/>
                        <circle cx="0" cy="0" r="5" fill="#FF7F50"/>
                    </g>
                    <!-- Text: Momentum Rides -->
                    <text x="60" y="35" font-family="Poppins, sans-serif" font-size="24" font-weight="600" fill="white">
                        Momentum Rides
                    </text>
                </svg>
            </a>
            <div class="nav-admin-title">Admin Dashboard</div>
            <div>
                <a href="fleet-management.html" class="nav-cta-secondary">Manage Fleet</a>
                <button id="logout-button" class="nav-cta">Logout</button>
            </div>
        </nav>
    </header>

    <main class="page-container">
        <h1 class="page-title">All Bookings</h1>
        <div class="admin-table-container">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Customer Details</th>
                        <th>Car Booked</th>
                        <th>Dates</th>
                        <th>Total Cost</th>
                        <th>Booking Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="bookings-tbody">
                    <!-- The loading row colspan is now 6 -->
                    <tr><td colspan="6" class="loading-row">Loading bookings...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="admin.js"></script>
</body>
</html>
