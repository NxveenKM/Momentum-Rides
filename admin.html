<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Momentum Rides</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <header class="header scrolled">
        <nav class="navbar">
            <a href="index.html" class="nav-logo">Momentum Rides</a>
            <div class="nav-admin-title">Admin Dashboard</div>
            <div>
                <a href="fleet-management.html" class="nav-cta-secondary">Manage Fleet</a>
                <button id="logout-button" class="nav-cta">Logout</button>
            </div>
            <button id="logout-button" class="nav-cta">Logout</button>
        </nav>
    </header>

    <main class="page-container">
        <h1 class="page-title">All Bookings</h1>
        <div class="admin-table-container">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Customer Details</th>
                        <th>Car Booked</th>
                        <th>Dates</th>
                        <th>Total Cost</th>
                        <th>Booking Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="bookings-tbody">
                    <!-- The loading row colspan is now 6 -->
                    <tr><td colspan="6" class="loading-row">Loading bookings...</td></tr>
                </tbody>
            </table>
        </div>
    </main>

    <script src="admin.js"></script>
</body>
</html>
