<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Booking - Momentum Rides</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header class="header scrolled">
        <nav class="navbar">
            <a href="index.html" class="nav-logo">Momentum Rides</a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="fleet.html" class="nav-link">Fleet</a></li>
                <li class="nav-item"><a href="services.html" class="nav-link">Services</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About Us</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
             <a href="fleet.html" class="nav-cta">Book Now</a>
             <div class="hamburger">
                <span class="bar"></span><span class="bar"></span><span class="bar"></span>
            </div>
        </nav>
    </header>
    <main class="page-container">
        <h1 class="page-title">Complete Your Booking</h1>
        <div class="booking-layout">
            <div class="booking-main">
                <div id="car-details-container">
                    <div class="loader"></div>
                </div>
                <form id="booking-form-final" class="booking-form-final">
                    <h3>Your Details</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="full-name">Full Name</label>
                            <input type="text" id="full-name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" required>
                        </div>
                    </div>
                     <div class="form-row">
                        <div class="form-group">
                            <label for="start-date">Pick-up Date</label>
                            <input type="date" id="start-date" required>
                        </div>
                        <div class="form-group">
                            <label for="end-date">Drop-off Date</label>
                            <input type="date" id="end-date" required>
                        </div>
                    </div>
                    <h3>Extras</h3>
                    <div class="extras">
                        <label><input type="checkbox" data-price="1000" name="extra"> Collision Damage Waiver (₹1000/day)</label>
                        <label><input type="checkbox" data-price="500" name="extra"> GPS Navigation (₹500/day)</label>
                        <label><input type="checkbox" data-price="400" name="extra"> Child Safety Seat (₹400/day)</label>
                    </div>
                </form>
            </div>
            <aside class="booking-summary">
                <h3>Booking Summary</h3>

                <div class="summary-location" id="summary-location">
                    </div>
                <div id="summary-content">
                    <p>Please select a car and dates to see the summary.</p>
                </div>
                <button type="submit" form="booking-form-final" class="btn-primary-full">Confirm Booking</button>
            </aside>
        </div>
    </main>
    <script src="booking.js"></script>
</body>
</html>
