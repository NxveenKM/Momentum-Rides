<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Momentum Rides</title>
    <!-- Link to the same CSS and Fonts -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 50 50'><g transform='translate(25, 25)'><circle cx='0' cy='0' r='22' stroke='%230D1B2A' stroke-width='4' fill='none'/><line x1='0' y1='-22' x2='0' y2='-8' stroke='%230D1B2A' stroke-width='4' stroke-linecap='round'/><line x1='-19.05' y1='11' x2='-6.9' y2='4' stroke='%230D1B2A' stroke-width='4' stroke-linecap='round'/><line x1='19.05' y1='11' x2='6.9' y2='4' stroke='%230D1B2A' stroke-width='4' stroke-linecap='round'/><circle cx='0' cy='0' r='5' fill='%231E90FF'/></g></svg>">
</head>
<body class="login-body">

    <div class="login-container">
        <div class="login-header">
            <!-- === THIS IS THE UPDATED PART === -->
            <a href="index.html" class="login-logo-link">
                <svg width="240" height="40" viewBox="0 0 300 50" xmlns="http://www.w3.org/2000/svg">
                    <!-- Icon: Steering Wheel -->
                    <g transform="translate(25, 25)">
                        <circle cx="0" cy="0" r="22" stroke="#0D1B2A" stroke-width="3" fill="none"/>
                        <line x1="0" y1="-22" x2="0" y2="-8" stroke="#0D1B2A" stroke-width="3" stroke-linecap="round"/>
                        <line x1="-19.05" y1="11" x2="-6.9" y2="4" stroke="#0D1B2A" stroke-width="3" stroke-linecap="round"/>
                        <line x1="19.05" y1="11" x2="6.9" y2="4" stroke="#0D1B2A" stroke-width="3" stroke-linecap="round"/>
                        <circle cx="0" cy="0" r="5" fill="#1E90FF"/>
                    </g>
                    <!-- Text: Momentum Rides -->
                    <text x="60" y="35" font-family="Poppins, sans-serif" font-size="24" font-weight="600" fill="#0D1B2A">
                        Momentum Rides
                    </text>
                </svg>
            </a>
            <p>Admin Panel Login</p>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-primary-full">Login</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
